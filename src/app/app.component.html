<h1>One step at a time...</h1>

<agm-map [latitude]="lat" [longitude]="lng" 
			(mapClick)="mClick($event)"	
				[usePanning]='true' [mapTypeId]="mapTypeId">
	  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
							
		<agm-kml-layer [url]="kmlurl"></agm-kml-layer>

		<agm-polyline>
     <agm-polyline-point *ngFor="let pointer of mapPointer"
      [latitude]="pointer.lat"
      [longitude]="pointer.lng">
     </agm-polyline-point>
  </agm-polyline>

</agm-map>
